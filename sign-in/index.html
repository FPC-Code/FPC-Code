<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="/Includes/CSS/menu.css" />
		<link rel="stylesheet" href="/Includes/CSS/main.css" />
		<link rel="stylesheet" href="/Includes/CSS/footer.css" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/Images/Assets/ICO/fpc_code_trademark_gray.png"
		/>

		<title>FPC Code - Sign-In</title>
	</head>

	<body>
		<header>
			<div class="logo-container">
				<a href="/">
					<img
						id="logo"
						src="/Images/Assets/SVG/fpc_code_logo_light.svg"
						alt="FPC Code Logo"
					/>
				</a>
			</div>

			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" id="home" href="/">Home</a></li>
					<li>
						<a class="nav-link" id="about" href="/about/">About</a>
					</li>
					<li>
						<a class="nav-link" id="officers" href="/officers/">Officers</a>
					</li>
					<li>
						<a class="nav-link" id="projects" href="/projects/">Projects</a>
					</li>
					<li>
						<a class="nav-link" id="contact" href="/contact/">Contact</a>
					</li>
				</ul>

				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>

			<ul class="buttons">
				<li>
					<input type="button" onclick="redirect('/join/')" value="Join" />
				</li>
				<li>
					<input type="button" onclick="redirect('/sign-in/')" value="Sign In" />
				</li>
			</ul>
		</header>

		<main>
			<div class="home-image">
				<img src="/Images/Sign-in/sign-in_banner.jpg" alt="Students sitting in class." />
			</div>

			<h1>Sign In to Meetings</h1>

			<section class="sign-in">
				<div class="box">
					<iframe
						src="https://docs.google.com/forms/d/e/1FAIpQLScBwlBQ8yJrgVV8sciNnjNhjEplOeYhzIBd4C-EmbCj4pHAtg/viewform?embedded=true"
						frameborder="0"
						scrolling="no"
					>
					</iframe>
				</div>
				<!-- <div class="box">
					<iframe
						src="https://docs.google.com/forms/d/e/1FAIpQLSegqJWloCizRbg8Skgittw0L8bXg7gcfptJ7xk4juRwejnt3Q/viewform?embedded=true"
						frameborder="0"
						scrolling="no"
						width="50%"
						height="1500"
						align="right"
					></iframe>
				</div> -->
			</section>
		</main>

		<footer>
			<div class="footer-logo">
				<img src="/Images/Assets/SVG/fpc_code_trademark_light.svg" alt="FPC Code Logo" />
			</div>
			<div class="footer-button">
				<input type="button" onclick="redirect('/')" value="Home" />
			</div>
			<div class="footer-contacts">
				<a href="https://github.com/codefpc" target="_blank">
					<img src="/Images/Assets/SVG/github-brands.svg" alt="Github Icon" />
				</a>
				<a href="mailto:fpc.coding.club@gmail.com" target="_blank">
					<img src="/Images/Assets/SVG/envelope-solid.svg" alt="Mail Icon" />
				</a>
			</div>
		</footer>

		<script src="/Includes/JS/menu.js"></script>
		<script src="/Includes/JS/script.js"></script>
