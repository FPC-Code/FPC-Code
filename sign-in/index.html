			<div class="form">
				<form method="POST" action="/Includes/PHP/join.php">
					<input type="hidden" name="subject" value="New Member" />

					<label class="form-header" for="fname">Full Name</label>
					<input type="text" name="name" placeholder="What's your full name?" />

					<label class="form-header" for="semail">School Email</label>
					<input type="email" name="email" placeholder="What's your school email?" />

					<label class="form-header" for="grade">Current Grade</label>

					<div class="radio-buttons">
						<label class="container"
							>9th (Freshman)
							<input type="radio" checked="checked" name="radio" />
							<span class="checkmark"></span>
						</label>

						<label class="container"
							>10th (Sophmore)
							<input type="radio" name="radio" />
							<span class="checkmark"></span>
						</label>

						<label class="container"
							>11th (Junior)
							<input type="radio" name="radio" />
							<span class="checkmark"></span>
						</label>

						<label class="container"
							>12th (Senior)
							<input type="radio" name="radio" />
							<span class="checkmark"></span>
