<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="/Includes/CSS/menu.css" />
		<link rel="stylesheet" href="/Includes/CSS/main.css" />
		<link rel="stylesheet" href="/Includes/CSS/form.css" />
		<link rel="stylesheet" href="/Includes/CSS/footer.css" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/Images/Assets/ICO/fpc_code_trademark_gray.png"
		/>

		<title>FPC Code - Join</title>
	</head>

	<body>
		<header>
			<div class="logo-container">
				<a href="/">
					<img
						id="logo"
						src="/Images/Assets/SVG/fpc_code_logo_light.svg"
						alt="FPC Code Logo"
					/>
				</a>
			</div>

			<nav>
				<ul class="nav-links">
					<li>
						<a class="nav-link" id="home" href="/">Home</a>
					</li>
					<li>
						<a class="nav-link" id="about" href="/about/">About</a>
					</li>
					<li>
						<a class="nav-link" id="officers" href="/officers/"
							>Officers</a
						>
					</li>
					<li>
						<a class="nav-link" id="projects" href="/projects/"
							>Projects</a
						>
					</li>
					<li>
						<a class="nav-link" id="contact" href="/contact/"
							>Contact</a
						>
					</li>
				</ul>

				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>

			<ul class="buttons">
				<li>
					<input
						type="button"
						onclick="redirect('/join/')"
						value="Join"
					/>
				</li>
				<li>
					<input
						type="button"
						onclick="redirect('/sign-in/')"
						value="Sign In"
					/>
				</li>
			</ul>
		</header>

		<main>
			<div
				class="home-image"
				style='background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
		url("../../Images/Join/join_banner.jpg");
		/* Set a specific height */
		height: 50vh;

		/* Create the parallax scrolling effect */
		background-attachment: fixed;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;'
			>
				<h1>Become A Member</h1>
			</div>

			<section id="club-requirements">
				<h2>Requirements</h2>

				<div class="text">
					<ul>
						<li>
							<h3>
								In order to attend meetings, you
								<strong>MUST</strong> be a student of
								<strong>Flagler Palm Coast High School</strong>,
								there are <strong>NO</strong> exceptions.
							</h3>
						</li>
					</ul>
				</div>
			</section>
		</main>

		<section id="join-form">
			<div class="form-title">
				<h2>Join Form</h2>

				<!-- <h3>
					Fill out the form below to be able to show up to the next meeting.
				</h3> -->

				<h3>
					<strong
						>Note: Form currently under maintenance. WILL NOT
						WORK</strong
					>
				</h3>
			</div>

			<div class="form">
				<form method="POST" action="/Includes/PHP/join.php">
					<input type="hidden" name="subject" value="New Member" />

					<label class="form-header" for="fname">Full Name</label>
					<input
						type="text"
						name="name"
						placeholder="What's your full name?"
					/>

					<label class="form-header" for="semail">School Email</label>
					<input
						type="email"
						name="email"
						placeholder="What's your school email?"
					/>

					<label class="form-header" for="grade">Current Grade</label>

					<div class="radio-buttons">
						<label class="container"
							>9th (Freshman)
							<input type="radio" name="radio" value="9" />
							<span class="checkmark"></span>
						</label>

						<label class="container"
							>10th (Sophmore)
							<input type="radio" name="radio" value="10" />
							<span class="checkmark"></span>
						</label>

						<label class="container"
							>11th (Junior)
							<input type="radio" name="radio" value="11" />
							<span class="checkmark"></span>
						</label>

						<label class="container"
							>12th (Senior)
							<input type="radio" name="radio" value="12" />
							<span class="checkmark"></span>
						</label>
					</div>

					<input type="submit" name="submit" value="Submit" />
				</form>
			</div>
		</section>

		<footer>
			<div class="footer-logo">
				<img
					src="/Images/Assets/SVG/fpc_code_trademark_light.svg"
					alt="FPC Code Logo"
				/>
			</div>
			<div class="footer-button">
				<input type="button" onclick="redirect('/')" value="Home" />
			</div>
			<div class="footer-contacts">
				<a href="https://github.com/codefpc" target="_blank">
					<img
						src="/Images/Assets/SVG/github-brands.svg"
						alt="Github Icon"
					/>
				</a>
				<a href="mailto:fpc.coding.club@gmail.com" target="_blank">
					<img
						src="/Images/Assets/SVG/envelope-solid.svg"
						alt="Mail Icon"
					/>
				</a>
			</div>
		</footer>

		<script src="/Includes/JS/menu.js"></script>
		<script src="/Includes/JS/script.js"></script>
	</body>
</html>
