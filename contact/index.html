			type="image/x-icon"
			href="/Images/Assets/ICO/fpc_code_trademark_gray.ico"
		/>

		<title>FPC Code - Contact</title>
	</head>

	<body>
		<header>
			<div class="logo-container">
				<a href="/">
					<img
						id="logo"
						src="/Images/Assets/SVG/fpc_code_logo_light.svg"
						alt="FPC Code Logo"
					/>
				</a>
			</div>

			<nav>
				<ul class="nav-links">
					<li>
						<a class="nav-link" id="home" href="/">Home</a>
					</li>
					<li>
						<a class="nav-link" id="about" href="/about/">About</a>
					</li>
					<li>
						<a class="nav-link" id="officers" href="/officers/">Officers</a>
					</li>
					<li>
						<a class="nav-link" id="projects" href="/projects/">Projects</a>
					</li>
					<li>
						<a class="nav-link" id="contact" href="/contact/">Contact</a>
					</li>
				</ul>

				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>

			<ul class="buttons">
				<li>
					<input type="button" onclick="redirect('/join/')" value="Join" />
				</li>
				<li>
					<input type="button" onclick="redirect('/sign-in/')" value="Sign In" />
				</li>
			</ul>
		</header>

		<main>
			<div class="home-image">
				<img src="/Images/Thanks/thanks_banner.jpg" alt="Man signing a piece of paper." />
			</div>

			<h1>Contact Us</h1>

			<section id="club-requirements">
				<h2>Please Be Patient</h2>

				<div class="text">
					<ul>
						<li>
							<p>
								We'll get back to you as soon as we can. Please wait one business
								day untill contacting us again.
							</p>
						</li>
					</ul>
				</div>
			</section>
		</main>

		<section id="contact-form">
			<div class="form-title">
				<h2>Contact Form</h2>

				<!-- <p>
					Fill out the form below to contact us.
				</p> -->

				<p>
					<strong>Note: Form currently under maintenance. WILL NOT WORK</strong>
				</p>
			</div>

			<div class="form">
				<form method="POST" action="/Includes/PHP/contact.php">
					<label class="form-header" for="name">Name</label>
					<input type="text" name="name" placeholder="What's your full name?" />

					<label class="form-header" for="email">Email</label>
					<input type="email" name="email" placeholder="What's your email address?" />

					<label class="form-header" for="subject">Subject</label>
					<input type="text" name="subject" placeholder="What is this about?" />

					<label class="form-header" for="message">Message</label>
					<textarea
						id="message"
						name="message"
						placeholder="What do you want to tell us?"
					></textarea>

					<input type="submit" name="submit" value="Submit" />
				</form>
			</div>
		</section>

		<footer>
			<div class="footer-logo">
				<img src="/Images/Assets/SVG/fpc_code_trademark_light.svg" alt="FPC Code Logo" />
			</div>
			<div class="footer-button">
				<input type="button" onclick="redirect('/')" value="Home" />
			</div>
			<div class="footer-contacts">
				<a href="https://github.com/codefpc" target="_blank">
					<img src="/Images/Assets/SVG/github-brands.svg" alt="Github Icon" />
				</a>
				<a href="mailto:fpc.coding.club@gmail.com" target="_blank">
					<img src="/Images/Assets/SVG/envelope-solid.svg" alt="Mail Icon" />
				</a>
			</div>
		</footer>

		<script src="/Includes/JS/menu.js"></script>
		<script src="/Includes/JS/script.js"></script>
